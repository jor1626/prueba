<table datatable  class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th style="width: 50px"></th>
            <th style="width: 100px">Codigo</th>
            <th>Nombre</th>
            <th style="width: 100px">Estado</th>
            <th style="width: 100px"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i=index">
            <th>{{i}}</th>
            <th>{{item.codigo}}</th>
            <th>{{item.nombre}}</th>
            <th>
                <span *ngIf="item.estado == 1" class="label label-success">Activo</span>
                <span *ngIf="item.estado == 0" class="label label-danger">Inactivo</span>
            </th>
            <th></th>
        </tr>
    </tbody>
</table>
